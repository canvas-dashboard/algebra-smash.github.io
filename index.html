    <style>
        :root {
            --navy: #001f3f;
            --black: #101010;
            --darker-blue: #081a2d;
            --accent: #0d4e91;
            --text: #e9f2fa;
            --card: #0b223d;
            --button: #093366;
            --button-hover: #155fa0;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--navy) 70%, var(--darker-blue) 100%);
            color: var(--text);
            min-height: 100vh;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--black);
            padding: 1rem 2rem;
            box-shadow: 0px 2px 16px rgba(0,0,0,0.24);
        }
        .site-title {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #76a7ff;
            text-shadow: 0 2px 12px #000a;
        }
        .settings-btn {
            font-size: 1.5rem;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
        }
        .description {
            text-align: center;
            margin: 2rem 0 1.5rem 0;
            font-size: 1.17rem;
            color: #b7c7de;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;
            width: 100%;
            max-width: 900px;
            margin-bottom: 3rem;
        }
        .game-card {
            background: var(--card);
            border-radius: 1rem;
            box-shadow: 0 2px 24px #01304b45;
            width: 270px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 1rem 2rem 1rem;
        }
        .game-card img {
            width: 100%;
            height: 152px;
            object-fit: cover;
            border-radius: 0.6rem;
            margin-bottom: 1.2rem;
            background: #162c44;
        }
        .game-title {
            font-size: 1.18rem;
            font-weight: 600;
            color: #74bae7;
            margin-bottom: 0.7rem;
        }
        .play-btn {
            background: var(--button);
            color: #f8fdff;
            border: none;
            padding: 0.5em 1.7em;
            font-size: 1rem;
            border-radius: 3em;
            cursor: pointer;
            font-weight: 500;
            margin-top: 0.4em;
            transition: background 0.14s;
        }
        .play-btn:hover {
            background: var(--button-hover);
        }
        /* SETTINGS MODAL */
        .modal-bg {
            display: none;
            position: fixed;
            z-index: 99;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(5,12,18,0.8);
        }
        .modal-active {
            display: block;
        }
        .settings-modal {
            background: var(--card);
            color: var(--text);
            border-radius: 1.2rem;
            position: fixed;
            z-index: 100;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 310px;
            width: 90vw;
            max-width: 430px;
            padding: 2.1rem 1.6rem 1.2rem 1.6rem;
            box-shadow: 0 6px 44px #01213a99;
            display: flex;
            flex-direction: column;
        }
        .settings-modal h2 {
            font-size: 1.3rem;
            color: #7cd5ff;
            font-weight: 700;
            margin: 0 0 1.2rem 0;
            letter-spacing: 1px;
        }
        .close-modal-btn {
            background: none;
            border: none;
            color: #8ba7c2;
            font-size: 1.7rem;
            align-self: flex-end;
            margin-top: -1.1rem;
            margin-right: -0.5rem;
            cursor: pointer;
        }
        .setting-row {
            margin: 1rem 0 0.8rem 0;
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }
        .setting-row label {
            font-size: 1.05rem;
            flex: 0 0 126px;
        }
        .setting-row input {
            font-size: 1.02rem;
            border-radius: 0.6rem;
            border: 1px solid #3b5c74;
            background: #10263c;
            color: #eafffd;
            padding: 0.35em 0.8em;
            transition: border 0.14s;
        }
        .apply-btn {
            margin-top: 1.55rem;
            background: var(--button-hover);
            color: #f9fdff;
            border: none;
            font-size: 1.1rem;
            border-radius: 3em;
            cursor: pointer;
            font-weight: 500;
            padding: 0.5em 2.2em;
        }
        .apply-btn:active { background: #0d3e70; }
        @media (max-width: 600px) {
            .game-list { gap: 18px; }
            .game-card { width: 96vw; max-width: 290px;}
        }
    </style>

    <script>
        // SETTINGS MODAL HANDLING
        const openSettingsBtn = document.getElementById('open-settings');
        const closeSettingsBtn = document.getElementById('close-settings');
        const settingsModalBg = document.getElementById('settings-modal-bg');
        const tabTitleInput = document.getElementById('tab-title');
        const tabIconInput = document.getElementById('tab-icon');
        const applySettingsBtn = document.getElementById('apply-settings');
        const settingsForm = document.getElementById('settings-form');
        // Open modal
        openSettingsBtn.onclick = () => { settingsModalBg.classList.add('modal-active'); };
        // Close modal
        closeSettingsBtn.onclick = () => { settingsModalBg.classList.remove('modal-active'); };
        // Modal bg click to close
        settingsModalBg.onclick = (e) => {
            if (e.target === settingsModalBg) settingsModalBg.classList.remove('modal-active');
        };
        // Set tab title and favicon
        applySettingsBtn.onclick = () => {
            const newTitle = tabTitleInput.value.trim();
            const newIcon = tabIconInput.value.trim();

            if (newTitle.length > 0)
                document.title = newTitle;
            if (newIcon.length > 0) {
                let favicon = document.getElementById('site-favicon');
                if (!favicon) {
                    favicon = document.createElement('link');
                    favicon.id = 'site-favicon';
                    favicon.rel = 'icon';
                    document.head.appendChild(favicon);
                }
                favicon.href = newIcon;
            }
            settingsModalBg.classList.remove('modal-active');
        };
    </script>
